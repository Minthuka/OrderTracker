<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Order Tracker</title>
  <style>
    /* ðŸŸ¦ SAME STYLES AS YOUR LAST CODE â€” unchanged */
    :root{
      --bg:#0f172a;
      --panel:#111827ee;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#22d3ee;
      --accent-2:#a78bfa;
      --good:#10b981;
      --bad:#ef4444;
      --card:#0b1220;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui;background:linear-gradient(180deg,#0b1220,#0f172a 30%);color:var(--text);margin:0;}

    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}

    input[type="text"],input[type="number"],input[type="date"],select{
      width:100%;padding:10px;border-radius:10px;background:#0b1020;border:1px solid #1f2937;color:#e2e8f0;
    }
    .btn{padding:10px 14px;background:#0b1020;border-radius:10px;color:#e2e8f0;cursor:pointer;border:1px solid #1f2937}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:#0b1020}
    .btn.danger{background:#1a0e12;border-color:#3f1d28;color:#fecaca}
    dialog {
  border: none;
  border-radius: 14px;
  padding: 0;
  background: #0b1020;
  color: #e2e8f0;
  max-width: 500px;  /* Fixed modal size */
}

.modal-head {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  border-bottom: 1px solid #1f2937;
}

.modal-body {
  padding: 20px;
  background: #0b1020;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-body img {
  width: 350px;       /* FIXED width */
  height: 350px;      /* FIXED height */
  object-fit: contain; /* Keeps image proportional */
  border-radius: 12px;
  cursor: zoom-in;
  transition: transform 0.25s ease;
}


    .grid{display:grid;grid-template-columns:1.2fr 2fr;gap:16px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:#0a1322;border:1px solid #1f2937;border-radius:16px}
    .card .body{padding:16px}

    .toolbar{display:flex;gap:8px;margin-bottom:10px}
    .toolbar input{flex:1;}

    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    tbody td{background:#0b1220;padding:12px;border:1px solid #1f2937;}
    .thumb{width:55px;height:55px;border-radius:10px;object-fit:cover;border:1px solid #263142}
    .chip{padding:6px 10px;border:1px solid #1f2937;border-radius:999px;background:#0b1020;font-size:12px}
  </style>
</head>

<body>
<div class="wrap">
<header>
  <h1>ðŸ›’ Simple Order Tracker <span class="badge">MongoDB</span></h1>
  <button id="clearAllBtn" class="btn danger">Clear All</button>
</header>

<div class="grid">

  <!-- ADD ORDER -->
  <section class="card">
    <div class="body">
      <h2>Add Order</h2>

      <form id="orderForm">

        <div class="row3">
          <div>
            <label>Date</label>
            <input type="date" id="date">
          </div>

          <div>
            <label>Customer</label>
            <input type="text" id="customer" list="customerList" required>
            <datalist id="customerList"></datalist>
          </div>

          <div>
            <label>Shop</label>
            <input type="text" id="shop" list="shopList" required>
            <datalist id="shopList"></datalist>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Amount for Shop</label>
            <input type="number" id="amtShop" required>
          </div>
          <div>
            <label>Amount for Customer</label>
            <input type="number" id="amtCustomer" required>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Photo</label>
            <input type="file" id="photo" accept="image/*">
          </div>
          <button type="submit" class="btn primary">Add</button>
        </div>

      </form>
    </div>
  </section>

  <!-- ORDER LIST -->
  <section class="card">
    <div class="body">
      <h2>Orders</h2>

      <!-- ðŸ”¥ NEW FILTER AREA -->
      <div class="toolbar">
        <input id="filterCustomer" type="text" placeholder="ðŸ” Filter by customerâ€¦">
        <input id="filterShop" type="text" placeholder="ðŸ” Filter by shopâ€¦">
        <button id="clearFilters" class="btn">Clear</button>
      </div>

      <div class="totals" id="totals"></div>

      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Photo</th>
              <th>Date</th>
              <th>Customer</th>
              <th>Shop</th>
              <th>Shop Amt</th>
              <th>Customer Amt</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <p id="emptyState" class="empty" style="display:none">No orders yet.</p>
    </div>
  </section>

</div>
</div>

<!-- MODAL -->
<dialog id="imgModal">
  <div class="modal-head">
    <strong>Order Photo</strong>
    <button class="btn" id="closeModal">Close</button>
  </div>
  <div class="modal-body"><img id="modalImg"></div>
</dialog>

<script>
/* ---------- CONFIG ---------- */
const API = "https://ordertracker-7yle.onrender.com";
const $ = (s, r=document)=>r.querySelector(s);
const money = n => Number(n||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
let ORDERS = [];

/* ---------- FILTER STATE ---------- */
const state = {
  fCustomer: "",
  fShop: ""
};

/* ---------- LOAD ORDERS ---------- */
async function load(){
  const res = await fetch(`${API}/orders`);
  ORDERS = await res.json();
  updateDatalists();
  render();
}

/* ---------- AUTOCOMPLETE LISTS ---------- */
function updateDatalists(){
  const customers = [...new Set(ORDERS.map(o => o.customer))].sort();
  const shops = [...new Set(ORDERS.map(o => o.shop))].sort();

  $("#customerList").innerHTML = customers.map(c => `<option value="${c}"></option>`).join("");
  $("#shopList").innerHTML = shops.map(s => `<option value="${s}"></option>`).join("");
}

/* ---------- FILTER FUNCTION ---------- */
function getFiltered(){
  const fC = state.fCustomer.toLowerCase();
  const fS = state.fShop.toLowerCase();

  return ORDERS.filter(o =>
    (!fC || o.customer.toLowerCase().includes(fC)) &&
    (!fS || o.shop.toLowerCase().includes(fS))
  );
}

/* ---------- FILE â†’ BASE64 ---------- */
function fileToDataURL(file){
  return new Promise((res,rej)=>{
    const r=new FileReader();
    r.onload=()=>res(r.result);
    r.onerror=()=>rej("error");
    r.readAsDataURL(file);
  });
}

/* ---------- ADD ORDER ---------- */
async function addOrder(order){
  const res = await fetch(`${API}/orders`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(order)
  });

  const newOrder = await res.json();
  ORDERS.unshift(newOrder);
  updateDatalists();
  render();
}

/* ---------- DELETE ORDER ---------- */
async function removeOrder(id){
  if(!confirm("Delete this order?")) return;

  await fetch(`${API}/orders/${id}`, { method:"DELETE" });
  ORDERS = ORDERS.filter(o => o._id !== id);

  updateDatalists();
  render();
}

/* ---------- RENDER TABLE ---------- */
function render(){
  const rows = $("#rows");
  rows.innerHTML = "";

  const list = getFiltered(); // ðŸ”¥ APPLY FILTERS HERE

  $("#emptyState").style.display = list.length ? "none" : "block";

  for(const o of list){
    const tr = document.createElement("tr");

    // Photo
    const tdPhoto = document.createElement("td");
    if(o.photo){
      const img = document.createElement("img");
      img.src=o.photo; img.className="thumb";
      img.onclick = ()=>openModal(o.photo);
      tdPhoto.appendChild(img);
    } else {
      tdPhoto.innerHTML = "<span class='chip'>No photo</span>";
    }
    tr.appendChild(tdPhoto);

    tr.appendChild(cell(o.date));
    tr.appendChild(cell(o.customer));
    tr.appendChild(cell(o.shop));
    tr.appendChild(cell("à¸¿ " + money(o.amtShop)));
    tr.appendChild(cell("à¸¿ " + money(o.amtCustomer)));

    const tdDel=document.createElement("td");
    const btn=document.createElement("button");
    btn.textContent="Delete";
    btn.className="btn danger";
    btn.onclick = ()=>removeOrder(o._id);
    tdDel.appendChild(btn);
    tr.appendChild(tdDel);

    rows.appendChild(tr);
  }

  const tShop = list.reduce((s,o)=>s+o.amtShop,0);
  const tCust = list.reduce((s,o)=>s+o.amtCustomer,0);

  $("#totals").innerHTML = `
    <div class="total">Total Shop: <strong>à¸¿ ${money(tShop)}</strong></div>
    <div class="total">Total Customer: <strong>à¸¿ ${money(tCust)}</strong></div>
    <div class="total">Rows: <strong>${list.length}</strong></div>
  `;
}

function cell(text){
  const td=document.createElement("td");
  td.textContent=text;
  return td;
}

function openModal(src){
  $("#modalImg").src=src;
  $("#imgModal").showModal();
}

$("#closeModal").onclick = ()=>$("#imgModal").close();

/* ---------- FORM SUBMIT ---------- */
$("#orderForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const date = $("#date").value;
  const customer = $("#customer").value;
  const shop = $("#shop").value;
  const amtShop = $("#amtShop").value;
  const amtCustomer = $("#amtCustomer").value;

  const file = $("#photo").files[0];
  let photo = "";
  if(file){ photo = await fileToDataURL(file); }

  await addOrder({ date, customer, shop, amtShop, amtCustomer, photo });

  e.target.reset();
});

/* ---------- FILTER EVENTS ---------- */
$("#filterCustomer").addEventListener("input", e=>{
  state.fCustomer = e.target.value;
  render();
});

$("#filterShop").addEventListener("input", e=>{
  state.fShop = e.target.value;
  render();
});

$("#clearFilters").onclick = ()=>{
  state.fCustomer = "";
  state.fShop = "";
  $("#filterCustomer").value = "";
  $("#filterShop").value = "";
  render();
};

/* ---------- CLEAR ALL ---------- */
$("#clearAllBtn").onclick = async()=>{
  if(!confirm("Delete ALL orders?")) return;
  await fetch(`${API}/orders`,{ method:"DELETE" });
  ORDERS=[];
  updateDatalists();
  render();
};

load();
</script>

</body>
</html>
